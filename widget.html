<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Statistics Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/plank/statistics-widget/dist/assets/main.css?v1.0.7" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #stats-widget {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="stats-widget"></div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const statId = urlParams.get('statId');
      const graphId = urlParams.get('graphId');
      const token = urlParams.get('token');
      if (token && statId && graphId) {
        sessionStorage.setItem('apitoken', token);
      }
    </script>
    <script type="module" src="/plank/statistics-widget/dist/assets/main.js?v1.0.54"></script>
  </body>
</html>
